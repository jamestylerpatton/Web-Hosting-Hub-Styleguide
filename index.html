<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Hosting Hub | Styleguide</title>
  <link rel="stylesheet" href="web/css/style.css">
</head>

<!-- Load screen before showing page -->
<style>
  .screenloading{
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background-color: #a3e5ff;
    background-image: url(web/img/logos/icon-hubx-graphic-logo.svg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 30%;
  }
</style>

<body ng-app="styleguide">

<nav id="hub_navigation" data-color="rgba(0, 90, 126, 0.95)" class="navbar-inverse main-nav trans-bg navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="menu">MENU</span>
        <span class="first icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" data-sgh data-name="Nav Logo" data-width="160px" data-height="57px">
        <img src="//whh01-inmotionhosting1.netdna-ssl.com/img/logos/hubx-full-logo.svg" alt="webhostinghub">
      </a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav" style="clear: right;">
        <li><a href="#branding">Branding</a></li>
        <li><a href="#icons">Icons</a></li>
        <li><a href="#colors">Colors</a></li>
        <li><a href="#typography">Typography</a></li>
        <li><a href="#buttons">Buttons</a></li>
        <li><a href="#forms">Forms</a></li>
        <li><a href="#product-table">Product Matrix</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
  <span class="toggle-grid">show grid</span>
</nav>

<div id="main">

  <div class="hero">
    <section class="banner-sec default-banner">
      <div id="hub_banner_overlay" data-sgh data-name="Banner Overlay" data-color="rgba(12, 46, 66, 0.9)" class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1><span id="hub_header" data-sgh data-name="H1 Tag" data-font="Lato 700 uppercase" data-fontsize="41px">Styleguide</span></h1>
            <h2><span id="hub_subheader" data-sgh data-name="H2 Tag" data-font="Lato 500 italic" data-fontsize="30px">Follow these rules, and I wont have to kill you</span></h2>
          </div>
        </div>
      </div>
    </section>
  </div>

  <section id="branding" class="bg-light-blue logos">
  </section>

  <section id="icons" class="bg-blue">
  </section>

  <section id="colors" class="bg-white colors">
  </section>

  <section id="typography" class="bg-grey">
  </section>

  <section id="buttons" class="bg-white">
  </section>

  <section id="forms" class="bg-grey">
  </section>

  <section id="domain-search" class="bg-blue domain-search">
  </section>

  <section id="product-table" class="bg-white">
  </section>

  <div id="element_data_container" class="element_data">
    <div class="element_data_drag"><span class="glyphicon glyphicon-remove"></span></div>
  </div>
</div>

<div class="screenloading"></div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script type="text/javascript" src="./web/js/script-min.js"></script>
</body>
</html>
